
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://raw.githubusercontent.com/sindresorhus/github-markdown-css/main/github-markdown-light.css">
<style>
  .markdown-body {
    box-sizing: border-box;
    min-width: 200px;
    max-width: 980px;
    margin: 0 auto;
    padding: 45px;
  }

  @media (max-width: 767px) {
    .markdown-body {
      padding: 15px;
    }
  }
</style>
<article class="markdown-body">
  <h1>name</h1>
  <br/>
  <div>ryoma</div>
  <br/>
  <h2>age</h2>
  <br/>
  <div>18</div>
  <br/>
  <h2>language i like</h2>
  <br/>
  <li> japanese </li>
  <li> english </li>
  <li> rust </li>
  <br/>
  <blockquote>i like to write code</blockquote>
  <br/>
  <img width="100%" src="https://pbs.twimg.com/media/FDKj2XMacAAz70h?format=jpg&name=medium" alt="img"/>
  <br/>
  <br/>
  <a href="https://www.google.com" alt="link" target="_blank"> link </a>
  <br/>
  <pre>
    <code class="language-rust">
      a
      b
      c
    </code>
  </pre>
</article>
